<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Оповещения</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100" style="background-color: #dadafc">

<div th:insert="blocks/nav :: nav"></div>

<main class="page catalog-page">
    <section class="clean-block clean-catalog">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Оповещения</h2>
            </div>
            <div class="content rounded-3 p-3">
                <div class="row">
                    <div th:each="i : ${notifications}" class="col-4 mb-2">
                        <div class="p-2 rounded shadow bg-gradient">
                            <p class="fs-5 mb-1" th:text="${i.date}"></p>
                            <p class="fs-5 mb-1" th:text="${i.text}"></p>
                            <a th:href="${'/notification/' + i.id + '/delete'}" class="btn btn-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
